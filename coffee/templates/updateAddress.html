{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Coffee{% endblock head_title %}
{% block content %}
	<div class='row'>
		<div class='col-sm-6 col-sm-offset-3'>
	<form method="POST" action="{% url 'coffee:updateAddress' address_id=instance.id %}" enctype="multipart/form-data"> 
		{% csrf_token %}
		{{form|crispy}}
		<input class='btn btn-primary' type='submit' value='Update'> 
	</form>
		</div>
	</div>
{% endblock content %}
